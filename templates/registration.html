<body>

    <div class="container">
        <h2>Regristrarse</h2>
        <label for="user_reg">Usuario</label>
        <input type="text" name="user" id="user_reg" placeholder="usuario...">
        <br><br>
        <label for="passw_reg">Contraseña</label>
        <input type="password" name="passw" id="passw_reg" placeholder="contraseña...">
        <br><br>
        <label for="role_reg">Rol</label>
        <select name="role" id="role_reg">
            <option value="client">Cliente</option>
            <option value="admin">Administrador</option>
        </select>
        <br><br>
        <button onclick="registerNewUser()">Registrarse</button>
    </div>

    <br>
